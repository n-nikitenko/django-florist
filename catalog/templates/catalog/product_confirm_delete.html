{% extends 'catalog/base.html' %}

{% block content %}
<div class="row">
    <div class = "col-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Удаление товара:</h5>
                 <form method="post">
                    {% csrf_token %}
                     <p>Вы действительно хотите удалить "{{ object }}"?</p>
                     {{ form.as_div}}
                     <div class="btn-group"><button type="submit" class="btn btn-primary">Удалить</button>
                     <a href="{% url 'catalog:prices' %}" class="btn btn-outline-secondary">Отменить</a></div>
                 </form>
        </div>
    </div>
</div>
{% endblock %}
